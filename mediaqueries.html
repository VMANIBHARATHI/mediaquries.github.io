<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: tan;
  color: black;
}


@media screen and (min-width: 992px) {
  body {
    background-color: rgb(153, 0, 255);
    color: white;
    font-style: italic; 
  }
}


@media screen and (max-width: 600px) {
  body {
    background-color: olive;
    color: white;
  }
}
</style>
</head>
<body>

<h1>media queries</h1>
<p> If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>

</body>
</html>
